<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Stats Page</title>
    <!-- Add your preferred CSS framework or styling here -->
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        #barChart {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Basketball Stats Page</h1>

<label for="category">Select a Category:</label>
<select id="category" onchange="updatePage()">
    <option value="teamStandings">Team Standings</option>
    <option value="PPG">PPG</option>
    <option value="BPG">BPG</option>
    <option value="RPG">RPG</option>
    <option value="APG">APG</option>
</select>

<div id="easternConference"></div>
<div id="westernConference"></div>
<div id="barChart"></div>

<script>
    function updatePage() {
        const selectedCategory = document.getElementById('category').value;

        // Dummy data, replace with your actual data
        const easternConferenceData = [
            { team: 'Team A', wins: 10, losses: 5, PPG: 110, BPG: 3, RPG: 35, APG: 20 },
            { team: 'Team B', wins: 8, losses: 7, PPG: 105, BPG: 2.5, RPG: 32, APG: 18 },
            // Add more teams as needed
        ];

        const westernConferenceData = [
            { team: 'Team X', wins: 12, losses: 3, PPG: 115, BPG: 3.2, RPG: 37, APG: 22 },
            { team: 'Team Y', wins: 9, losses: 6, PPG: 110, BPG: 3, RPG: 34, APG: 19 },
            // Add more teams as needed
        ];

        // Clear previous content
        document.getElementById('easternConference').innerHTML = '';
        document.getElementById('westernConference').innerHTML = '';
        document.getElementById('barChart').innerHTML = '';

        if (selectedCategory === 'teamStandings') {
            displayTeamStandings(easternConferenceData, 'Eastern Conference');
            displayTeamStandings(westernConferenceData, 'Western Conference');
        } else {
            displayTable(easternConferenceData, selectedCategory, 'Eastern Conference');
            displayTable(westernConferenceData, selectedCategory, 'Western Conference');
            displayBarChart(easternConferenceData, selectedCategory, 'Eastern Conference');
            displayBarChart(westernConferenceData, selectedCategory, 'Western Conference');
        }
    }

    function displayTable(data, category, conference) {
        const container = document.getElementById(conference.toLowerCase() + 'Conference');
        const table = document.createElement('table');

        // Create header row
        const headerRow = table.insertRow(0);
        const playerHeader = headerRow.insertCell(0);
        const categoryHeader = headerRow.insertCell(1);

        playerHeader.textContent = 'Player';
        categoryHeader.textContent = category;

        // Populate table with data
        data.forEach((item, index) => {
            const row = table.insertRow(index + 1);
            const playerCell = row.insertCell(0);
            const categoryCell = row.insertCell(1);

            playerCell.textContent = 'Player ' + (index + 1); // Replace with actual player names
            categoryCell.textContent = item[category.toLowerCase()]; // Assuming your data has keys matching category names
        });

        container.appendChild(table);
    }

    function displayTeamStandings(data, conference) {
        const container = document.getElementById(conference.toLowerCase() + 'Conference');
        const table = document.createElement('table');

        // Create header row
        const headerRow = table.insertRow(0);
        const teamHeader = headerRow.insertCell(0);
        const winsHeader = headerRow.insertCell(1);
        const lossesHeader = headerRow.insertCell(2);

        teamHeader.textContent = 'Team';
        winsHeader.textContent = 'Wins';
        lossesHeader.textContent = 'Losses';

        // Populate table with data
        data.forEach((item, index) => {
            const row = table.insertRow(index + 1);
            const teamCell = row.insertCell(0);
            const winsCell = row.insertCell(1);
            const lossesCell = row.insertCell(2);

            teamCell.textContent = item.team;
            winsCell.textContent = item.wins;
            lossesCell.textContent = item.losses;
        });

        container.appendChild(table);
    }

    function displayBarChart(data, category, conference) {
        // Dummy bar chart creation using a simple text representation
        const container = document.getElementById('barChart');
        const barChart = document.createElement('div');

        barChart.textContent = `${conference} ${category} Bar Chart: `;
        data.forEach(item => {
            barChart.textContent += `${item.team}: ${item[category.toLowerCase()]} | `;
        });

        container.appendChild(barChart);
    }

    // Initial page load
    updatePage();
</script>


</body>
</html>
